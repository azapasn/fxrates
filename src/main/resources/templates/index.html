<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fx Rates</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1 style="text-align:center;">Currency List</h1>
            <table id="fxtable" class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Currency</th>
                    <th scope="col">Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ratio :${exList}">
                    <td data-toggle="modal" data-target="#modal" th:text="${ratio?.currency}"></td>
                    <td data-toggle="modal" data-target="#modal" th:text="${ratio?.amount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="embed-responsive embed-responsive-1by1">
                    <iframe id="currencyHistory" class="embed-responsive-item"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./js/main.js" type="text/javascript"></script>
<script src="./js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
