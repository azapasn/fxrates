<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency history</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/main.css" rel="stylesheet"/>
</head>
<body>
<div>
    <h1 id="currency" th:text="${ratesHistoryList[0].exchangeRatio[1].currency}"></h1>
    <input type="date" id="dateFrom" th:value="${dtFrom}"/>
    <input type="date" id="dateTo" th:value="${dtTo}"/>
    <button class="btn btn-light" id="submit">Submit</button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ratio :${ratesHistoryList}">
            <td th:text="${ratio?.date}"></td>
            <td th:text="${ratio?.exchangeRatio[1].amount}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./js/rates.js" type="text/javascript"></script>
<script src="./js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
